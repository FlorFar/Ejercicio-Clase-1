<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Formulario de Tareas</h1> <br>
        <form action="">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id">
            </div> <br>

            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input type="text" class="form-control" id="titulo">
            </div> <br>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" class="form-control" id="descripcion">
            </div> <br>

            <div class="form-group">
                <label for="tiempo">Tiempo:</label>
                <input type="text" class="form-control" id="tiempo">
            </div> <br>

            <div class="form-group">
                <label for="imagen">Subir Imagen:</label>
                <input type="file" class="form-control-file" id="imagen">
            </div> <br>

            <div class="form-group">
                <label for="responsable">Responsable:</label>
                <select class="form-control" id="responsable">
                    <option value=""></option>
                    <option value="florencia">Florencia</option>
                    <option value="valeria">Valeria</option>
                    <option value="gustavo">Gustavo</option>
                </select>
            </div> <br>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado">
                    <option value=""></option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En proceso">En proceso</option>
                    <option value="Terminado">Terminado</option>
                </select>
            </div> <br>

            <div class="form-group">
                <label for="estadoSeleccionado">Estado Seleccionado:</label>
                <input type="text" class="form-control" name="estadoSeleccionado" id="estadoSeleccionado" disabled>
            </div> <br>

            <button type="submit">Enviar</button> <br>

    </div>


    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
